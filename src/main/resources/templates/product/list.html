<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - List Products</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>

    <nav class ="navbar navbar-expand-md navbar-white bg-white sticky-top">
    <a class ="navbar-brand" href="#" ><img src="../../static/img/logo.jpg" width="30" height="30"  class="d-inline-block mr-1 align-bottom"  /></a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="collapse_target">
        <span class="navbar-toggoler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapse_target">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class ="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="#">
                    Moje konto
                    <span class="caret"></span>
                </a>
                <div class="dropdown" aria-labelledby="dropdown_target">
                    <ul class="dropdown-menu">
                        <a class="dropdown-item">Moje dane</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">Zaloguj</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">Rejestracja</a>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class ="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="#">
                    Magazyn
                    <span class="caret"></span>
                </a>
                <div class="dropdown" aria-labelledby="dropdown_target">
                    <ul class="dropdown-menu ">
                        <a class="dropdown-item"  href="/product/new">Dodaj nowy produkt</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/product/list">Lista produktów</a>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class ="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="#">
                    Finanse
                    <span class="caret"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>

    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <div class="form-container col-12 col-md-9 ">
                <div th:if="${not #lists.isEmpty(products)}">
                    <h2>Lista produktów</h2>
                    <table class="table table-striped">
                        <tr>
                            <th>Id</th>
                            <th>Nazwa</th>
                            <th>Ilość</th>
                            <th>Cena</th>
                            <th>Poziom alarmowy</th>
                            <th>Wyświetl</th>
                            <th>Modyfikuj</th>
                            <th>Usuń</th>
                        </tr>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.count}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.activeAlarm}"></td>
                            <td><a th:href="${'/product/show/' + product.id}">Wyświetl</a> </td>
                            <td><a th:href="${'/product/edit/' + product.id}">Modyfikuj</a> </td>
                            <td><a th:href="${'/product/delete/' + product.id}">Usuń</a> </td>
                        </tr>
                    </table>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <a href="/product/new">New Product</a>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>

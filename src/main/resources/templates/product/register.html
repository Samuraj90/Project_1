<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial - Product Form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
<nav class ="navbar navbar-expand-md navbar-white bg-white sticky-top">
    <a class ="navbar-brand" href="#" ><img src="../../static/img/logo.jpg" width="30" height="30"  class="d-inline-block mr-1 align-bottom"  /></a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="collapse_target">
        <span class="navbar-toggoler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapse_target">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a class ="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="#">
                    Moje konto
                    <span class="caret"></span>
                </a>
                <div class="dropdown" aria-labelledby="dropdown_target">
                    <ul class="dropdown-menu">
                        <a class="dropdown-item">Moje dane</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">Zaloguj</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">Rejestracja</a>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class ="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="#">
                    Magazyn
                    <span class="caret"></span>
                </a>
                <div class="dropdown" aria-labelledby="dropdown_target">
                    <ul class="dropdown-menu ">
                        <a class="dropdown-item"  href="/product/new">Dodaj nowy produkt</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/product/list">Lista produktów</a>
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class ="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="#">
                    Finanse
                    <span class="caret"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
<section class="container-fluid bg">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-8 col-md-4">
            <form class="form-container">
                <div class="form-group">
                    <label for="userName">Nazwa użytkownika</label>
                    <input type="text" class="form-control" id="userName" aria-describedby="user" placeholder="Podaj nazwę użytkownika" th:required="required"/>
                    <small id="user" class="form-text text-muted">Tej nazwy będziesz używać do logowania w systemie</small>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Nr. telefonu</label>
                    <input type="text" class="form-control" id="phoneNumber" aria-describedby="phone" placeholder="Twój numer telefonu" />
                    <small id="phone" class="form-text text-muted">Umożliwia kontakt w sprawie zamówienia</small>
                </div>
                <div class="form-group">
                    <label for="address">Adres</label>
                    <input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Wpisz adres" th:required="required"/>
                    <small id="addressHelp" class="form-text text-muted">Domyślny adres dowozu.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Hasło</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:required="required"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Zatwierdź</button>
            </form>
        </section >
    </section >
</section >


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Rejestracja</title>
	<meta name="description" content="System wspomagania przedsiębiorstwa">
	<meta name="keywords" content="kebab, jedzenie, na dowóz">
	<meta name="author" content="Sławomir Kolasiński">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
		
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<nav class ="navbar navbar-expand-md navbar-white bg-white sticky-top">
		<a class ="navbar-brand" href="#"><img src="../../static/img/logo.jpg" width="30" height="30" marginLeft="3" class="d-inline-block mr-1 align-bottom"  alt=""></a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="collapse_target">
			<span class="navbar-toggoler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="collapse_target">
			<ul class="navbar-nav ">
				<li class="nav-item">
					<a class ="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="#"> 
					Moje konto 
					<span class="caret"></span>
					</a>
				<div class="dropdown-menu" aria-labelledby="dropdown_target">
					<ul class="navbar-nav ">
						<a class="dropdown-item">Moje dane</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item">Zaloguj</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item">Rejestracja</a>
					</ul>
				</div>
				</li>
				<li class="nav-item">
					<a class ="nav-link dropdown-toggle" data-toggle="dropdown" data-target="dropdown_target" href="#">
						Magazyn
						<span class="caret"></span>
					</a>
					<div class="dropdown-menu" aria-labelledby="dropdown_target">
						<ul class="navbar-nav ">
							<a class="dropdown-item">Dodaj nowy produkt</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item">Lista produktów</a>
						</ul>
					</div>
				</li>
				<li class="nav-item">
					<a class ="nav-link" href="#"> Finanse </a>
				</li>
			</ul>
		</div>
	</nav>

	<section class="container-fluid bg">
		<section class="row justify-content-center">
			<section class="col-12 col-sm-8 col-md-4">
				<form class="form-container">
				  <div class="form-group">
					<label for="userName">Nazwa użytkownika</label>
					<input type="text" class="form-control" id="userName" aria-describedby="user" placeholder="Podaj nazwę użytkownika" required>			
					<small id="user" class="form-text text-muted">Tej nazwy będziesz używać do logowania w systemie</small>				
				  </div>

					<div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
						<label >Nazwa produktu:</label>
						<div class="form-group">
							<input type="text" id= "Nazwa" placeholder="Podaj nazwę użytkownika" class="form-control" th:field="*{description}" th:errorclass="has-error" required/>


						</div>
					</div>

				  <div class="form-group">
					<label for="phoneNumber">Nr. telefonu</label>
					<input type="text" class="form-control" id="phoneNumber" aria-describedby="phone" placeholder="Twój numer telefonu">	
					<small id="phone" class="form-text text-muted">Umożliwia kontakt w sprawie zamówienia</small>				
				  </div>
				  <div class="form-group">
					<label for="address">Adres</label>
					<input type="text" class="form-control" id="address" aria-describedby="addressHelp" placeholder="Wpisz adres">	
					<small id="addressHelp" class="form-text text-muted">Domyślny adres dowozu.</small>				
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Hasło</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
				  </div>
				  <button type="submit" class="btn btn-primary btn-block">Zatwierdź</button>
				</form>			
			</section >
		</section >
	</section >

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
